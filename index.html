<script>
/* ---------------- é…ç½® & å¸¸é‡ ---------------- */
const apiBase = "https://api.duidui.uk";
const COLORS  = ["çº¢","æ©™","é»„","ç»¿","è“","ç´«","ç²‰","é»‘","ç™½","ç°"];
const COLOR_HEX = {çº¢:"#ff4d4f",æ©™:"#ffa940",é»„:"#ffec3d",ç»¿:"#73d13d",è“:"#40a9ff",
                   ç´«:"#9254de",ç²‰:"#ff85c0",é»‘:"#595959",ç™½:"#ffffff",ç°:"#8c8c8c"};
const BRIGHT   = new Set(["é»„","ç™½"]);
/* ---------------- é€šç”¨å·¥å…· ---------------- */
const $ = id=>document.getElementById(id);
function show(id){["loginView","registerView","gameView","adminView"].forEach(v=>$(v).style.display=v===id?"block":"none");}
function setUser(u){sessionStorage.setItem("u",JSON.stringify(u));}

/* ---------------- é¡µé¢åˆå§‹åŒ– ---------------- */

/* ---------------- ç™»å½• / æ³¨å†Œ ---------------- */
$("toRegister").onclick = ()=>show("registerView");

$("registerBtn").onclick = async ()=>{
  const phone=$("regPhone").value.trim(),pwd=$("regPass").value;
  if(!phone||!pwd)return alert("è¯·å¡«å†™æ‰‹æœºå·å’Œå¯†ç ");
  const r=await fetch(apiBase+"/register",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({phone,password:pwd})});
  const d=await r.json();d.status==="success"?(alert("æ³¨å†ŒæˆåŠŸ"),show("loginView")):alert(d.message);
};
$("loginBtn").onclick = async ()=>{
  const phone=$("loginPhone").value.trim(),pwd=$("loginPass").value;
  if(!phone||!pwd)return alert("è¯·å¡«å†™æ‰‹æœºå·å’Œå¯†ç ");
  const r=await fetch(apiBase+"/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({phone,password:pwd})});
  const d=await r.json();if(d.status!=="success")return alert(d.message);
  afterLogin(d.role||"user",phone,d);
};
/* ---------------- ç™»å½•æˆåŠŸåçš„ç»Ÿä¸€å¤„ç† ---------------- */
function afterLogin(role,phone,extra={}){
  setUser({role,phone});
  if(role==="admin"){loadOrders();show("adminView");}
  else{
    $("accountPhone").textContent=phone;
    $("accountBalance").textContent=extra.balance??"0";

  }
}
/* ---------------- é€€å‡º ---------------- */
$("logoutBtn").onclick = $("logoutAdmin").onclick = ()=>{clearUser();show("loginView");};
/* ---------------- è´¦æˆ·é¢æ¿ ---------------- */
$("accountToggle").onclick = ()=>$("accountPanel").classList.toggle("open");
/* ---------------- åˆ·æ–°èµ„äº§ ---------------- */
$("refreshBalance").onclick = fetchProfile;
async function fetchProfile(){
  const u=getUser();if(!u)return;
  const r=await fetch(`${apiBase}/profile?phone=${u.phone}`);const d=await r.json();

/* ---------------- å……å€¼ï¼ˆäººå·¥ï¼‰ ---------------- */
$("rechargeBtn").onclick = async ()=>{

/* ---------------- è´­ä¹°ç¤¼åŒ… ---------------- */

  const r=await fetch(apiBase+"/buy_pack",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({phone:u.phone,price})});

/* ---------------- ç®¡ç†å‘˜ï¼šå®¡è®¢å• ---------------- */
async function loadOrders(){
  const r=await fetch(apiBase+"/orders");const d=await r.json();if(d.status!=="success")return;
  $("orderList").innerHTML="";
  d.orders.forEach(o=>{const li=document.createElement("li");li.innerHTML=`æ‰‹æœºå·:${o.phone} é‡‘é¢:${o.amount}`;const b=document.createElement("button");b.textContent="æ‰¹å‡†";b.onclick=()=>approve(o.id);li.appendChild(b);$("orderList").appendChild(li);});
}
async function approve(id){
  const r=await fetch(apiBase+"/order/approve",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({orderId:id})});

/* =======================================================================
                              æ ¸å¿ƒæ¸¸æˆé€»è¾‘
   =======================================================================*/
let board=[],pkgLeft=0,score=0,wishColor="",busy=false;

$("startGameBtn").onclick = async ()=>{
  if(busy) return; busy=true;

  /* è¯»å–æƒ³å¼€å¤šå°‘åŒ… */
  const want = parseInt($("openCount").value,10);

  const u=getUser();
  const r=await fetch(apiBase+"/start_game",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({phone:u.phone,count:want})});
  const d=await r.json();if(d.status!=="success"){busy=false;return alert(d.message);}

  /* åç«¯ä¸€æ¬¡æ€§æ‰£ want åŒ… */
  pkgLeft   = d.initial;
  score     = 0;
  board     = Array(9).fill(null);
  wishColor = $("wishColorSelect").value;

  $("accountBags").textContent = d.bags_left;
  $("pkgLeft").textContent     = pkgLeft;
  $("score").textContent       = score;
  $("gameArea").innerHTML      = "";
  for(let i=0;i<9;i++){const div=document.createElement("div");div.className="cell";$("gameArea").appendChild(div);}
  $("logArea").innerHTML="";
  log(`ğŸ® å¼€å§‹ï¼æœ¬å±€ ${want} åŒ…ï¼Œè®¸æ„¿è‰²ï¼š${wishColor}`);

  await gameLoop();busy=false;
};

/* ä¸»å¾ªç¯ï¼šè¿ç»­æ‹†åŒ…ç›´åˆ° pkgLeft===0 */
async function gameLoop(){while(pkgLeft>0){await openOnePackage();await sleep(700);}log("ğŸ‰ æœ¬å±€ç»“æŸ");}

/* æŠ½ 1 åŒ…å¹¶æ”¾åˆ°ç©ºæ ¼ï¼Œéšåæ£€æŸ¥å¥–åŠ±é“¾æ¡ */
async function openOnePackage(){
  if(pkgLeft<=0)return;pkgLeft--;$("pkgLeft").textContent=pkgLeft;
  const idx=board.indexOf(null);if(idx===-1){log("âš ï¸ å°é¢å·²æ»¡ï¼Œç­‰å¾…æ¶ˆé™¤");return;}
  const color=COLORS[Math.random()*COLORS.length|0];board[idx]=color;drawCell(idx,color,true);log(`ğŸ“¦ æŠ½åˆ°ã€Œ${color}ã€`);
  if(color===wishColor){pkgLeft++;score++;log("ğŸ¯ è®¸æ„¿è‰²ï¼ +1 åŒ…");}
  await checkRewardsLoop();$("pkgLeft").textContent=pkgLeft;$("score").textContent=score;
}
/* å¥–åŠ±å¾ªç¯ */
async function checkRewardsLoop(){
  let triggered=true;
  while(triggered){
    triggered=false;
    const triples=findTriples();
    if(triples.length){triggered=true;pkgLeft+=3;score+=3;log("ğŸ”º ä¸‰è¿ï¼ +3 åŒ…");removeIndices(triples);await sleep(400);continue;}
    const pairs=findPairs();
    if(pairs.length){triggered=true;pkgLeft+=1;score+=1;log("ğŸ¤ å¯¹ç¢°ï¼ +1 åŒ…");removeIndices(pairs);await sleep(400);continue;}
    if(board.every(v=>v===null)){triggered=true;pkgLeft+=3;score+=3;log("ğŸ’¥ æ¸…å°ï¼ +3 åŒ…");await sleep(200);continue;}
    const colorsPresent=[...new Set(board.filter(v=>v))];
    if(colorsPresent.length===9){triggered=true;pkgLeft+=5;score+=5;log("ğŸ§¿ å…¨å®¶ç¦ï¼ +5 åŒ…");await sleep(200);}
  }
}
/* ---------- è¾…åŠ©å‡½æ•° ---------- */
function drawCell(i,color,isNew=false){const d=$("gameArea").children[i];
  if(color===null){d.textContent="";d.style.background="#e8e8e8";d.style.color="#000";d.classList.remove("show");}
  else{d.textContent=color;d.style.background=COLOR_HEX[color];d.style.color=BRIGHT.has(color)?"#000":"#fff";if(isNew){setTimeout(()=>d.classList.add("show"),20);}else d.classList.add("show");}
}
function removeIndices(arr){arr.forEach(i=>{board[i]=null;drawCell(i,null);});}
function findTriples(){const res=[],idx=(r,c)=>r*3+c;
  for(let r=0;r<3;r++){if(board[idx(r,0)]&&board[idx(r,0)]===board[idx(r,1)]&&board[idx(r,1)]===board[idx(r,2)])res.push(idx(r,0),idx(r,1),idx(r,2));}
  for(let c=0;c<3;c++){if(board[idx(0,c)]&&board[idx(0,c)]===board[idx(1,c)]&&board[idx(1,c)]===board[idx(2,c)])res.push(idx(0,c),idx(1,c),idx(2,c));}
  return [...new Set(res)];
}
function findPairs(){const counts={},pairs=[];board.forEach((v,i)=>{if(v)counts[v]=(counts[v]||[]).concat(i);});
  Object.values(counts).forEach(a=>{if(a.length===2)pairs.push(...a);});return pairs;}
