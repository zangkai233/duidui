<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>发圈对对碰 - 方案A</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#f0f2f5;margin:0}
.container{max-width:960px;margin:auto;padding:20px}
.view{display:none}
.auth-container{max-width:420px;margin:80px auto;background:#fff;padding:24px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.12)}
.auth-container h2{text-align:center;margin-bottom:20px}
.auth-container input,.auth-container button{width:100%;padding:10px;margin:8px 0;box-sizing:border-box}
.auth-container a{color:#1677ff;cursor:pointer}

.topbar{display:flex;justify-content:space-between;align-items:center;background:#fff;padding:12px 20px;box-shadow:0 2px 4px rgba(0,0,0,.08);position:relative}
#accountPanel{position:absolute;top:52px;right:20px;width:260px;background:#fff;border-radius:6px;box-shadow:0 4px 12px rgba(0,0,0,.15);overflow:hidden;height:0;transition:.3s;padding:0}
#accountPanel.open{height:160px;padding:12px}

.main{display:flex;margin-top:20px}
.sidebar{width:260px;background:#fff;padding:20px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.08)}
.sidebar input,.sidebar button,.sidebar select{width:100%;padding:8px;margin:8px 0;box-sizing:border-box}

.content{flex:1;padding:0 24px}
#gameArea{display:grid;grid-template-columns:repeat(3,80px);grid-gap:12px;margin-top:20px;min-height:264px}
.cell{width:80px;height:80px;border-radius:50%;display:flex;justify-content:center;align-items:center;font-weight:bold;font-size:14px;color:#fff;opacity:0;transform:scale(.3);transition:.3s}
.cell.show{opacity:1;transform:scale(1)}
#scoreBoard{margin-top:12px;font-size:16px}
#logArea{height:160px;background:#fff;border-radius:6px;box-shadow:0 1px 3px rgba(0,0,0,.08);margin-top:20px;padding:10px;overflow:auto;font-size:13px;line-height:1.45}
#orderList{list-style:none;padding:0}
#orderList li{background:#fff;margin-bottom:10px;padding:10px;border-radius:4px;box-shadow:0 1px 3px rgba(0,0,0,.08)}
#orderList button{float:right}
</style>
</head>
<body>
<div class="container">

  <!-- 登录 -->
  <div id="loginView" class="view auth-container">
    <h2>登录</h2>
    <input id="loginPhone" placeholder="手机号 / admin">
    <input id="loginPass" type="password" placeholder="密码">
    <button id="loginBtn">登录</button>
    <p>没有账号？<a id="toRegister">注册</a></p>
  </div>

  <!-- 注册 -->
  <div id="registerView" class="view auth-container">
    <h2>注册</h2>
    <input id="regPhone" placeholder="手机号">
    <input id="regPass" type="password" placeholder="密码(≥6位)">
    <button id="registerBtn">注册</button>
    <p>已有账号？<a id="toLogin">登录</a></p>
  </div>

  <!-- 游戏界面 -->
  <div id="gameView" class="view">
    <div class="topbar">
      <div>发圈对对碰</div>
      <div id="accountToggle" style="cursor:pointer">我的账户</div>
      <div id="accountPanel">
        <div>手机号: <span id="accountPhone"></span></div>
        <div>余额:  <span id="accountBalance"></span> 元</div>
        <div>礼包:  <span id="accountBags"></span> 包</div>
        <button id="logoutBtn">退出登录</button>
      </div>
    </div>

    <div class="main">
      <!-- 侧边栏 -->
      <div class="sidebar">
        <h3>充值</h3>
        <input id="rechargeAmount" type="number" min="1" placeholder="充值金额">
        <button id="rechargeBtn">提交充值</button>
        <p id="rechargeStatus" style="color:#f60"></p>
        <button id="refreshBalance">刷新资产</button>
        <hr>
        <h3>购买礼包</h3>
        <select id="packPrice">
          <option value="29.9">¥29.9 → 2包</option>
          <option value="49.9">¥49.9 → 3包</option>
          <option value="79.9">¥79.9 → 5包</option>
          <option value="169.9">¥169.9 → 10包</option>
          <option value="299.9">¥299.9 → 20包</option>
        </select>
        <button id="buyPackBtn">购买礼包</button>
        <hr>
        <h3>本局开包数</h3>
        <select id="openCount">
          <option value="2">2 包</option>
          <option value="3">3 包</option>
          <option value="5">5 包</option>
          <option value="10">10 包</option>
          <option value="20">20 包</option>
        </select>
        <hr>
        <h3>许愿色</h3>
        <select id="wishColorSelect"></select>
      </div>

      <!-- 主内容 -->
      <div class="content">
        <button id="startGameBtn">开始游戏（扣选定包数）</button>
        <div id="gameArea"></div>
        <div id="scoreBoard">剩余包数: <span id="pkgLeft">0</span> | 得分: <span id="score">0</span></div>
        <div id="logArea"></div>
      </div>
    </div>
  </div>

  <!-- 管理员 -->
  <div id="adminView" class="view">
    <div class="topbar">
      <div>管理员审核</div>
      <button id="logoutAdmin">退出登录</button>
    </div>
    <div class="content">
      <h3>待审订单</h3>
      <ul id="orderList"></ul>
    </div>
  </div>
</div>

<script>
/* ---------------- 配置 & 常量 ---------------- */
const apiBase = "https://api.duidui.uk";
const COLORS  = ["红","橙","黄","绿","蓝","紫","粉","黑","白","灰"];
const COLOR_HEX = {红:"#ff4d4f",橙:"#ffa940",黄:"#ffec3d",绿:"#73d13d",蓝:"#40a9ff",
                   紫:"#9254de",粉:"#ff85c0",黑:"#595959",白:"#ffffff",灰:"#8c8c8c"};
const BRIGHT   = new Set(["黄","白"]);
/* ---------------- 通用工具 ---------------- */
const $ = id=>document.getElementById(id);
function show(id){["loginView","registerView","gameView","adminView"].forEach(v=>$(v).style.display=v===id?"block":"none");}
function setUser(u){sessionStorage.setItem("u",JSON.stringify(u));}
function getUser(){return JSON.parse(sessionStorage.getItem("u")||"null");}
function clearUser(){sessionStorage.removeItem("u");}
function log(msg){const div=document.createElement("div");div.textContent=msg;$("logArea").appendChild(div);$("logArea").scrollTop=$("logArea").scrollHeight;}
function sleep(ms){return new Promise(r=>setTimeout(r,ms));}
/* ---------------- 页面初始化 ---------------- */
window.onload = ()=>{
  COLORS.forEach(c=>{const opt=document.createElement("option");opt.value=c;opt.textContent=c;$("wishColorSelect").appendChild(opt);});
  const u=getUser();u?afterLogin(u.role,u.phone):show("loginView");
};
/* ---------------- 登录 / 注册 ---------------- */
$("toRegister").onclick = ()=>show("registerView");
$("toLogin").onclick    = ()=>show("loginView");
$("registerBtn").onclick = async ()=>{
  const phone=$("regPhone").value.trim(),pwd=$("regPass").value;
  if(!phone||!pwd)return alert("请填写手机号和密码");
  const r=await fetch(apiBase+"/register",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({phone,password:pwd})});
  const d=await r.json();d.status==="success"?(alert("注册成功"),show("loginView")):alert(d.message);
};
$("loginBtn").onclick = async ()=>{
  const phone=$("loginPhone").value.trim(),pwd=$("loginPass").value;
  if(!phone||!pwd)return alert("请填写手机号和密码");
  const r=await fetch(apiBase+"/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({phone,password:pwd})});
  const d=await r.json();if(d.status!=="success")return alert(d.message);
  afterLogin(d.role||"user",phone,d);
};
/* ---------------- 登录成功后的统一处理 ---------------- */
function afterLogin(role,phone,extra={}){
  setUser({role,phone});
  if(role==="admin"){loadOrders();show("adminView");}
  else{
    $("accountPhone").textContent=phone;
    $("accountBalance").textContent=extra.balance??"0";
    $("accountBags").textContent=extra.bags??"0";
    show("gameView");
  }
}
/* ---------------- 退出 ---------------- */
$("logoutBtn").onclick = $("logoutAdmin").onclick = ()=>{clearUser();show("loginView");};
/* ---------------- 账户面板 ---------------- */
$("accountToggle").onclick = ()=>$("accountPanel").classList.toggle("open");
/* ---------------- 刷新资产 ---------------- */
$("refreshBalance").onclick = fetchProfile;
async function fetchProfile(){
  const u=getUser();if(!u)return;
  const r=await fetch(`${apiBase}/profile?phone=${u.phone}`);const d=await r.json();
  if(d.status==="success"){
    $("accountBalance").textContent=d.balance.toFixed(2);
    $("accountBags").textContent=d.bags;
  }
}
/* ---------------- 充值（人工） ---------------- */
$("rechargeBtn").onclick = async ()=>{
  const amt=parseFloat($("rechargeAmount").value);if(isNaN(amt)||amt<=0)return alert("金额无效");
  $("rechargeStatus").textContent="客服审核中，请稍后刷新资产";
  const u=getUser();await fetch(apiBase+"/order",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({phone:u.phone,amount:amt})});
};
/* ---------------- 购买礼包 ---------------- */
$("buyPackBtn").onclick = async ()=>{
  const price=parseFloat($("packPrice").value);const u=getUser();
  const r=await fetch(apiBase+"/buy_pack",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({phone:u.phone,price})});
  const d=await r.json();if(d.status!=="success")return alert(d.message);
  $("accountBalance").textContent=d.balance.toFixed(2);
  $("accountBags").textContent=d.bags;alert("购买成功");
};
/* ---------------- 管理员：审订单 ---------------- */
async function loadOrders(){
  const r=await fetch(apiBase+"/orders");const d=await r.json();if(d.status!=="success")return;
  $("orderList").innerHTML="";
  d.orders.forEach(o=>{const li=document.createElement("li");li.innerHTML=`手机号:${o.phone} 金额:${o.amount}`;const b=document.createElement("button");b.textContent="批准";b.onclick=()=>approve(o.id);li.appendChild(b);$("orderList").appendChild(li);});
}
async function approve(id){
  const r=await fetch(apiBase+"/order/approve",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({orderId:id})});
  const d=await r.json();d.status==="success"?loadOrders():alert(d.message);
}
/* =======================================================================
                              核心游戏逻辑
   =======================================================================*/
let board=[],pkgLeft=0,score=0,wishColor="",busy=false;

$("startGameBtn").onclick = async ()=>{
  if(busy) return; busy=true;

  /* 读取想开多少包 */
  const want = parseInt($("openCount").value,10);

  const u=getUser();
  const r=await fetch(apiBase+"/start_game",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({phone:u.phone,count:want})});
  const d=await r.json();if(d.status!=="success"){busy=false;return alert(d.message);}

  /* 后端一次性扣 want 包 */
  pkgLeft   = d.initial;
  score     = 0;
  board     = Array(9).fill(null);
  wishColor = $("wishColorSelect").value;

  $("accountBags").textContent = d.bags_left;
  $("pkgLeft").textContent     = pkgLeft;
  $("score").textContent       = score;
  $("gameArea").innerHTML      = "";
  for(let i=0;i<9;i++){const div=document.createElement("div");div.className="cell";$("gameArea").appendChild(div);}
  $("logArea").innerHTML="";
  log(`🎮 开始！本局 ${want} 包，许愿色：${wishColor}`);

  await gameLoop();busy=false;
};

/* 主循环：连续拆包直到 pkgLeft===0 */
async function gameLoop(){while(pkgLeft>0){await openOnePackage();await sleep(700);}log("🎉 本局结束");}

/* 抽 1 包并放到空格，随后检查奖励链条 */
async function openOnePackage(){
  if(pkgLeft<=0)return;pkgLeft--;$("pkgLeft").textContent=pkgLeft;
  const idx=board.indexOf(null);if(idx===-1){log("⚠️ 台面已满，等待消除");return;}
  const color=COLORS[Math.random()*COLORS.length|0];board[idx]=color;drawCell(idx,color,true);log(`📦 抽到「${color}」`);
  if(color===wishColor){pkgLeft++;score++;log("🎯 许愿色！ +1 包");}
  await checkRewardsLoop();$("pkgLeft").textContent=pkgLeft;$("score").textContent=score;
}
/* 奖励循环 */
async function checkRewardsLoop(){
  let triggered=true;
  while(triggered){
    triggered=false;
    const triples=findTriples();
    if(triples.length){triggered=true;pkgLeft+=3;score+=3;log("🔺 三连！ +3 包");removeIndices(triples);await sleep(400);continue;}
    const pairs=findPairs();
    if(pairs.length){triggered=true;pkgLeft+=1;score+=1;log("🤝 对碰！ +1 包");removeIndices(pairs);await sleep(400);continue;}
    if(board.every(v=>v===null)){triggered=true;pkgLeft+=3;score+=3;log("💥 清台！ +3 包");await sleep(200);continue;}
    const colorsPresent=[...new Set(board.filter(v=>v))];
    if(colorsPresent.length===9){triggered=true;pkgLeft+=5;score+=5;log("🧿 全家福！ +5 包");await sleep(200);}
  }
}
/* ---------- 辅助函数 ---------- */
function drawCell(i,color,isNew=false){const d=$("gameArea").children[i];
  if(color===null){d.textContent="";d.style.background="#e8e8e8";d.style.color="#000";d.classList.remove("show");}
  else{d.textContent=color;d.style.background=COLOR_HEX[color];d.style.color=BRIGHT.has(color)?"#000":"#fff";if(isNew){setTimeout(()=>d.classList.add("show"),20);}else d.classList.add("show");}
}
function removeIndices(arr){arr.forEach(i=>{board[i]=null;drawCell(i,null);});}
function findTriples(){const res=[],idx=(r,c)=>r*3+c;
  for(let r=0;r<3;r++){if(board[idx(r,0)]&&board[idx(r,0)]===board[idx(r,1)]&&board[idx(r,1)]===board[idx(r,2)])res.push(idx(r,0),idx(r,1),idx(r,2));}
  for(let c=0;c<3;c++){if(board[idx(0,c)]&&board[idx(0,c)]===board[idx(1,c)]&&board[idx(1,c)]===board[idx(2,c)])res.push(idx(0,c),idx(1,c),idx(2,c));}
  return [...new Set(res)];
}
function findPairs(){const counts={},pairs=[];board.forEach((v,i)=>{if(v)counts[v]=(counts[v]||[]).concat(i);});
  Object.values(counts).forEach(a=>{if(a.length===2)pairs.push(...a);});return pairs;}
</script>
</body>
</html>
