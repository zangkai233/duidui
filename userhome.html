<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>用户中心 · 发圈对对碰</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;background:#f8fafc;margin:0;padding:20px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
    button{padding:6px 14px;background:#4f46e5;color:#fff;border:none;border-radius:4px;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{border:1px solid #ddd;padding:8px;text-align:center}
  </style>
</head>
<body>
  <div class="top">
    <div id="info"></div>
    <button id="logout">退出登录</button>
  </div>
  <h3>购买套餐</h3>
  <button class="buy" data-pkg="2">¥29.9 (2包)</button>
  <button class="buy" data-pkg="3">¥49.9 (3包)</button>
  <button class="buy" data-pkg="5">¥79.9 (5包)</button>
  <p style="color:#888;margin-top:10px">* 充值与余额逻辑将在后端扩展后接入</p>
  <h3>我的余额</h3>
  <p id="balance">--</p>
  <button id="play" disabled>开始游戏</button>

<script>
const API='https://api.duidui.uk';
const user=JSON.parse(sessionStorage.getItem('user')||'{}');
if(!user.phone){location.href='index.html';}
$('info').innerText=`账号: ${user.phone}`;
$('balance').innerText=`${user.balance||0} 包`;
$('play').disabled = (user.balance||0)<=0;

$('logout').onclick=()=>{sessionStorage.clear();location.href='index.html';};

function $(id){return document.getElementById(id);} // 简易选择
</script>
</body>
</html>
