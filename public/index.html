<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>发圈对对碰 · 登录 / 注册</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,"Noto Sans",sans-serif;background:#f0f2f5;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{width:320px;background:#fff;padding:24px;border-radius:8px;box-shadow:0 4px 20px rgba(0,0,0,.1)}
    h2{text-align:center;margin-top:0;margin-bottom:16px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;margin:6px 0;font-size:14px}
    button{width:100%;padding:10px;background:#4f46e5;color:#fff;border:none;border-radius:4px;margin-top:10px;cursor:pointer;font-size:15px}
    button:disabled{opacity:.6;cursor:not-allowed}
    a{color:#4f46e5;text-decoration:none;font-size:14px}
    .link{margin-top:10px;text-align:center}
    .hide{display:none}
  </style>
</head>
<body>
  <div class="card" id="loginCard">
    <h2>账号登录</h2>
    <input id="loginPhone" placeholder="手机号" />
    <input id="loginPass" type="password" placeholder="密码" />
    <button id="loginBtn">登录</button>
    <p class="link">没有账号？<a href="#" id="toRegister">立即注册</a></p>
  </div>

  <div class="card hide" id="registerCard">
    <h2>用户注册</h2>
    <input id="regPhone" placeholder="手机号" />
    <input id="regPass" type="password" placeholder="密码(≥6位)" />
    <button id="registerBtn">注册</button>
    <p class="link">已有账号？<a href="#" id="toLogin">去登录</a></p>
  </div>

<script>
const API = 'https://api.duidui.uk';
// 切换卡片
const $ = (id)=>document.getElementById(id);
$('#toRegister').onclick = ()=>{ $('#loginCard').classList.add('hide'); $('#registerCard').classList.remove('hide'); };
$('#toLogin').onclick    = ()=>{ $('#registerCard').classList.add('hide'); $('#loginCard').classList.remove('hide'); };

// 登录
$('#loginBtn').onclick = async ()=>{
  const phone=$('#loginPhone').value.trim(); const pass=$('#loginPass').value;
  if(!/^[0-9]{11}$/.test(phone)||!pass){alert('请输入正确手机号/密码');return;}
  $('#loginBtn').disabled=true;
  try{
    const r = await fetch(API+'/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({phone,password:pass})});
    const d = await r.json();
    if(d.status==='success'){
      sessionStorage.setItem('user',JSON.stringify({phone,balance:d.balance}));
      location.href='userhome.html';
    }else alert(d.message);
  }catch(e){console.error(e);alert('登录请求失败');}
  $('#loginBtn').disabled=false;
};

// 注册
$('#registerBtn').onclick = async ()=>{
  const phone=$('#regPhone').value.trim(); const pass=$('#regPass').value;
  if(!/^[0-9]{11}$/.test(phone)||pass.length<6){alert('请输入11位手机号及≥6位密码');return;}
  $('#registerBtn').disabled=true;
  try{
    const r = await fetch(API+'/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({phone,password:pass})});
    const d=await r.json();
    if(d.status==='success'){alert('注册成功，请登录'); $('#toLogin').click();}
    else alert(d.message);
  }catch(e){console.error(e);alert('注册请求失败');}
  $('#registerBtn').disabled=false;
};
</script>
</body>
</html>
