<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>后台审核 · 发圈对对碰</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;background:#f8fafc;margin:0;padding:20px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border:1px solid #ddd;text-align:center}
    button{padding:4px 10px;background:#4f46e5;color:#fff;border:none;border-radius:4px;cursor:pointer}
  </style>
</head>
<body>
  <h2>充值订单审核 (演示版)</h2>
  <table>
    <thead><tr><th>ID</th><th>手机号</th><th>套餐</th><th>状态</th><th>操作</th></tr></thead>
    <tbody id="orders"></tbody>
  </table>
  <script>
    // 后端未完成，演示写死数据
    const data=[{id:1,phone:'13800138000',pkg:'¥49.9',status:'pending'}];
    const dom=document.getElementById('orders');
    data.forEach(o=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`<td>${o.id}</td><td>${o.phone}</td><td>${o.pkg}</td><td>${o.status}</td><td><button>通过</button></td>`;
      tr.querySelector('button').onclick=()=>{alert('功能待接入后端');};
      dom.appendChild(tr);
    });
  </script>
</body>
</html>
